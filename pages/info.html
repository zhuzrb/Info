<div id="info">
	<div class="optionDiv">
		<select name="categoryId">
			<!-- 从后台获取栏目数据，追加节点 -->
		</select>
		<button class="btn btn-success btn-sm addBtn">新 增</button>
		<button class="btn btn-success btn-sm batchDelBtn">批量删除</button>
	</div>
	<table class="table table-bordered text-center">
		<tr>
			<td>编号</td>
			<td>栏目标题</td>
			<td>所属栏目</td>
			<td>列表样式</td>
			<td>作者</td>
			<td>发布时间</td>
			<td>阅读次数</td>
			<td>操作</td>
		</tr>
	</table>
	<div class="modal" id="infoModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header text-center">
					<div class="backDiv">
						<i class="iconfont icon-zuo"></i>
					    <span>返回</span>
					</div>
					<div class="modal-title">发布资讯</div>
				</div>
				<div class="modal-body">
					<form class="form">
						<div class="form-group">
							<label for="">标题</label>
							<input type="text" name="infoTitle" class="form-control">
						</div>
						<div class="form-group">
							<label for="">所属栏目</label>
							<select name="infoCategory" class="form-control">
								<!-- 获取栏目 -->
							</select>
						</div>
						<div class="form-group">
							<label for="">列表样式</label>
							<div class="radio">
								<label for="style-one">
									<input type="radio" name="infoList" value="style-one" id="style-one">
									<img src="./images/style-one.jpg" alt="">
								</label>
								<label for="style-two">
									<input type="radio" name="infoList" value="style-two" id="style-two">
									<img src="./images/style-two.jpg" alt="">
								</label>
							</div>
						</div>
						<div class="form-group">
							<label for="">正文</label>
							<textarea name="infoContent" class="form-control" cols="30" rows="6"></textarea>
						</div>
						<div class="form-group hide">
							<button type="reset">重置</button>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<span class="messageSpan"></span>
				    <button class="btn btn-success btn-sm saveBtn">发 布</button>
				</div>
			</div>
		</div>
	</div>
</div>
<style>
	#info{
		padding: 10px;
		background-color: #fff;
	}
	#info .optionDiv select{
		width: 200px;
		height: 30px;
	}
	#info .optionDiv{
		overflow: hidden;
	}
	#info .optionDiv *{
		float: left;
		margin-left: 5px;
	}
	#info table{
		margin-top: 10px;
	}
	#info table i{
		cursor: pointer;
		color: #66bb0d;
	}
	#info table i:nth-child(2){
		color: red;
	}
	.backDiv{
		float: left;
	}
	.modal{
		background-color: 0,0,0,0.6
	}
	.modal-dialog{
		width: 600px;
		margin-top: 0;
		margin-right: 0;
	}
	.messageSpan{
		color: red;
	}
	.modal img{
		width: 240px;
		height: 90px;
	}
</style>
<script>
	$(function(){
		//全局的栏目id
		var currentCId='';
		//全局的通过栏目id查找所有的文章
		var articles=[];
		//全局的现在正在修改的
		var article={};
		//给name=categoryId的select添加option,栏目信息
		addCategoryId();
		//记录是新增还是修改
		var options='新增';
		// 新增
		$('.modal-content').height($(window).height());
		$('.addBtn').click(function(){
			 options='新增';
			//清空表单，清空栏目信息,追加节点，设置栏目值，显示模态框
			$('button[type=reset]').trigger('click');
			$('.messageSpan').html('');
			addOption(currentCId);
			})
		//返回
		$('.backDiv').click(
			function(){
				$('#infoModal').hide();
			})
		//保存
		$('.saveBtn').click(function(){
			//获取用户数据，表单验证，不通过提示，通过，保存，关闭模态框，刷新数据
			var infoTitle=$('input[name=infoTitle]').val();
			var infoCategory=$('select[name=infoCategory]').val();
			var infoList=$('input[name=infoList]:checked').val();
			var infoContent=$('textarea[name=infoContent]').val();
			if(infoTitle&&infoContent&&infoCategory&&infoList){
				var obj={
					title:infoTitle,
					liststyle:infoList,
					categoryId:infoCategory,
					content:infoContent,
				};
				if(options=='修改'){
        		obj.id=article.id;
        		obj.publishtime=parseDate();
        		obj.readtimes=article.readtimes;
        	    }
				$.post(baseURL+'/manager/article/saveOrUpdateArticle',obj,function(res){
					console.log(res);
					if(res.status==200){
						// alert('保存成功');
						$('#infoModal').hide();
						loadData(currentCId)
					}else{
						alert('保存失败');
						console.log(res.message)
					}

				})

			}else{
				$('.messageSpan').html('请输入完整的信息')
			}
					})
		//删除
		$("#info table").on({
			click:function(){
				var id=$(this).closest('tr').find('input[type=checkbox]').val();
				var obj={
					id:id,
				}
				$.get(baseURL+'/manager/article/deleteArticleById',obj,function(res){
					if(res.status==200){
						alert('删除成功');
						loadData(currentCId);
					}else{
						alert('删除失败');
						console.log(res.message);
					}
				})

			}
		},'i[title=删除]')
		//批量删除
		$('.batchDelBtn').click(function(){
			var ids = $('#info input[type=checkbox]:checked').map(function(index,item){
				return $(item).val();
			}).get();
			// ids:'1,2,3,4'
			var obj = {
				ids:ids.toString()
			};
			$.post(baseURL+'/manager/article/batchDeleteArticle',obj,function(res){
				if(res.status==200){
					alert("批量删除成功");
					loadData(currentCId);
				}else{
					alert("批量删除失败");
					console.log(res.message);
				}
			});
		})
		//修改
		 $('#info table').on({
        	click:function(){
        		options='修改';
        		//获取当前修改文章对象的id,获取对应的文章对象，设置模态框的值，显示模态框
        		$('.messageSpan').html('');
        		var currentAId=$(this).closest('tr').find('input[type=checkbox]').val();
        		currentId=currentAId;
        	     article=articles.filter(function(item){
        			return item.id==currentAId;
        		})[0];
               $('input[name=infoTitle]').val(article.title);
               $('textarea[name=infoContent]').val(article.content);
               //设置列表样式
               $('input[name=infoList]').prop('checked',false);
               $('input[value='+article.liststyle+']').prop('checked',true);
               //设置所属栏目
                 addOption(article.category.id);
        	}
        },'i[title=修改]')
        //value设置的栏目值
		function addOption(value){
			//加载数据，查找栏目，追加节点，设置栏目值，显示模态框
			$('select[name=infoCategory]').empty();
		    $.get(baseURL+'/manager/category/findAllCategory',function(res){
        	res.data.forEach(function(item){
        		var $option=$('<option value="'+item.id+'">'+item.name+'</option>');
        		$('select[name=infoCategory]').append($option);
        	});
        	//设置值
        	$('select[name=infoCategory]').val(value);
        	$('#infoModal').show();
        	});
		}
		//给name=categoryId绑定change事件，当它发生改变的时候，获取值，拿到categoryd,查找文章
		$('select[name=categoryId]').change(function(){
			var id=$(this).val();
			currentCId=id;
			loadData(id);

		});
		function addCategoryId(){
        $('select[name=categoryId]').empty();
        $.get(baseURL+'/manager/category/findAllCategory',function(res){
        	res.data.forEach(function(item){
        		var $option=$('<option value="'+item.id+'">'+item.name+'</option>');
        		$('select[name=categoryId]').append($option);
        	});
        	currentCId=$('select[name=categoryId]').val();
        	//通过categoryId来获取对应的文章信息
            loadData($('select[name=categoryId]').val())
        });
		}
		// categoryId是栏目Id,通过categoryId来获取对应的文章信息
		function loadData(categoryId){
			$('#info table tr:not(:first)').remove();
			var obj={
				page:0,
				pageSize:1000,
				categoryId:categoryId,
			};
			$.get(baseURL+'/manager/article/findArticle',obj,function(res){
				console.log(res);
				if(res.status==200){
					//遍历节点，生成节点
					if(res.data&&res.data.list){
						articles=res.data.list;
						res.data.list.forEach(function(item){
							var $tr=$(`	<tr>
											<td><input type="checkbox" value="`+item.id+`"></td>
											<td>`+item.title+`</td>
											<td>`+item.category.name+`</td>
											<td>`+item.liststyle+`</td>
											<td>`+(item.author?item.author:'-')+`</td>
											<td>`+item.publishtime+`</td>
											<td>`+item.readtimes+`</td>
											<td>
												<i class="iconfont icon-edit-1-copy" title="修改"></i>
												<i class="iconfont icon-shanchu" title="删除"></i>
											</td>
										</tr>`);
							$('#info table').append($tr);
                               
						})
					}

				}else{
					console.log(res.message);
					alert('数据加载失败')
				}
			})
		}
		//封装时间
		function parseDate(){
			var date=new Date();
			var years=date.getFullYear();
			var month=date.getMonth()+1;
			var day=date.getDate();
			var hours=date.getHours();
			var minutes=date.getMinutes();
			var seconds=date.getSeconds();
			return years+'-'+addZero(month)+'-'+addZero(day)+'-'+addZero(hours)+':'+addZero(minutes)+':'+addZero(seconds);
		}
		function addZero(num){
			return num<10?"0"+num:num;
		}
	})
</script>
